<form [formGroup]="setOtpForm" (ngSubmit)="setOtpFormSubmit()" class="p-3 border" id="pinpage">
  <div class="row g-0" >
    <div class="col text-center p-2 mb-3 bg-light" style="width: 325px;">
      <span class="fs-3">Enter OTP</span>
    </div>
  </div>
  <div class="mb-3">
    <label for="setYourOtp" class="form-label">Enter Your 4 Digit OTP</label>
    <input type="password" class="form-control" id="setYourOtp" formControlName="setOtp">
    <span style="color: red;" *ngIf="setOtp && setOtp.invalid && setOtp.touched">This input is not valid</span>
  </div>
  <button type="submit" class="btn btn-primary text-center" [disabled]="setOtpForm.invalid">Withdraw Amount</button>
  </form>
